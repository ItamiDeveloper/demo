<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Trabajador</h1>
        <form action="/successTrabajador" method="post" th:object="${trabajador}">
            <div class="mb-3">
                <label for="sueldoBase" class="form-label">Sueldo Base</label>
                <input type="number" id="sueldoBase" name="sueldoBase" th:field="*{sueldoBase}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horasExtra" class="form-label">Horas Extra</label>
                <input type="number" id="horasExtra" name="horasExtra" th:field="*{horasExtra}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Calcular</button>
        </form>
    </div>
</body>
</html>
