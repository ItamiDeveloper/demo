<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <!-- Enlace al CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Formulario de Registro de Alumno</h1>
            <form action="/submit" method="post" th:object="${user}">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>

        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
