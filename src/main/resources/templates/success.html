<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Éxito</title>
        <!-- Enlace al CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Formulario enviado con éxito</h1>
            <div class="list-group">
                <div class="row">
                    <div class="col-6">
                        <p class="list-group-item">Nombre: <span th:text="${user.name}"></span></p>
                        <p class="list-group-item">Email: <span th:text="${user.email}"></span></p>
                    </div>
                </div>
                <a href="/form" class="btn btn-primary">Registrar Otro Usuario</a>
                <a href="/" class="btn btn-primary">Volver</a>
            </div>
        </div>

        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
